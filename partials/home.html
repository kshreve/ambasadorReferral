<div style="text-align: center; width: 100%;">
    <h1>Grow the web with referrals!</h1>
    <form id="submitForm">
        <div ng-show="!editThisReferral">
            <span>Add a link:</span><input id="input" type="text"></input>
            <button class="btn btn-success btn-large  button" ng-show="!referrals.editing" type="submit" ng-click="Add()">Add</button>
        </div>
        <div ng-show="editThisReferral">
            <span>Editing a link:</span><input id="editInput" value="{{editThisReferral.Name}}"></input>
            <button class="btn btn-success btn-large button" ng-Click="Save()">Save</button>
            <button class="btn btn-warning btn-large button" ng-Click="CancelEdit()">Cancel</button>
        </div>
        <span class="text-danger large" ng-show="errorMsg">{{errorMsg}}</span>
    </form>
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Link Title</th>
                <th>Clicks</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="referral in referrals | filter:{Active: 1}">
                <td><a href="#/{{referral.Name}}">{{referral.Name}}</a></td>
                <td>{{referral.Clicks}}</td>
                <td><a ng-click="Edit(referral)">Edit</a></td>
                <td><a ng-click="Remove(referral)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
